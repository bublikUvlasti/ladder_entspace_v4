</head>
<body>
    <div class="container">
        <h1>üéÆ –¢–µ—Å—Ç –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ –ø–µ—Ä–µ—Ö–æ–¥–∞</h1>
        
        <div class="status">
            <h2>–°—Ç–∞—Ç—É—Å –∏–≥—Ä—ã: <span id="gameStatus">WAITING</span></h2>
            <div id="countdownSection" style="display: none;">
                <p class="countdown" id="countdown">–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –ø–µ—Ä–µ—Ö–æ–¥ –Ω–∞ –≥–ª–∞–≤–Ω—É—é —á–µ—Ä–µ–∑ 7 —Å–µ–∫.</p>
                <button class="button" onclick="exitToHome()">
                    –í—ã–π—Ç–∏ –≤ –≥–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é —Å–µ–π—á–∞—Å
                </button>
            </div>
        </div>

        <div>
            <h3>–¢–µ—Å—Ç–æ–≤—ã–µ –¥–µ–π—Å—Ç–≤–∏—è:</h3>
            <button class="button" onclick="simulateGameFinish()">
                –°–∏–º—É–ª–∏—Ä–æ–≤–∞—Ç—å –∑–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–≥—Ä—ã
            </button>
            <button class="button" onclick="resetTest()">
                –°–±—Ä–æ—Å–∏—Ç—å —Ç–µ—Å—Ç
            </button>
        </div>

        <div class="log" id="log">
            <div class="log-entry info">üéØ –¢–µ—Å—Ç –∑–∞–≥—Ä—É–∂–µ–Ω</div>
        </div>
    </div>

    <script>
        // –°–∏–º—É–ª—è—Ü–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è –∏–≥—Ä—ã
        let currentGame = null;
        let countdown = null;
        let countdownTimer = null;

        function log(message, type = 'info') {
            const logElement = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            logElement.appendChild(entry);
            logElement.scrollTop = logElement.scrollHeight;
        }

        function updateGameStatus(status) {
            document.getElementById('gameStatus').textContent = status;
            log(`üéÆ –°—Ç–∞—Ç—É—Å –∏–≥—Ä—ã –∏–∑–º–µ–Ω–µ–Ω –Ω–∞: ${status}`, 'info');
        }

        function simulateGameFinish() {
            log('üèÜ –°–∏–º—É–ª—è—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∏–≥—Ä—ã', 'success');
            
            // –°–∏–º—É–ª–∏—Ä—É–µ–º –ø–æ–ª—É—á–µ–Ω–∏–µ gameUpdated —Å–æ–±—ã—Ç–∏—è
            currentGame = {
                id: 'test123',
                code: 'TEST',
                status: 'FINISHED',
                winner: { name: 'TestPlayer' }
            };
            
            updateGameStatus('FINISHED');
            log('üéØ currentGame —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω:', 'info');
            log(`   - status: ${currentGame.status}`, 'info');
            log(`   - winner: ${currentGame.winner.name}`, 'info');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —É—Å–ª–æ–≤–∏—è –¥–ª—è –∑–∞–ø—É—Å–∫–∞ countdown
            checkAndStartCountdown();
        }

        function checkAndStartCountdown() {
            log('üéØ –ü—Ä–æ–≤–µ—Ä–∫–∞ —É—Å–ª–æ–≤–∏–π –¥–ª—è –∑–∞–ø—É—Å–∫–∞ countdown:', 'info');
            
            const gameStatus = currentGame?.status;
            const isFinished = gameStatus === 'FINISHED';
            const countdownIsNull = countdown === null;
            const shouldStartCountdown = isFinished && countdownIsNull;
            
            log(`   - gameStatus: ${gameStatus}`, 'info');
            log(`   - isFinished: ${isFinished}`, 'info');
            log(`   - countdownIsNull: ${countdownIsNull}`, 'info');
            log(`   - shouldStartCountdown: ${shouldStartCountdown}`, 'info');
            
            if (shouldStartCountdown) {
                log('üéØ –£—Å–ª–æ–≤–∏—è –≤—ã–ø–æ–ª–Ω–µ–Ω—ã, –∑–∞–ø—É—Å–∫ countdown', 'success');
                startCountdown();
            } else {
                log('‚ùå –£—Å–ª–æ–≤–∏—è –Ω–µ –≤—ã–ø–æ–ª–Ω–µ–Ω—ã', 'error');
            }
        }

        function startCountdown() {
            countdown = 7;
            document.getElementById('countdownSection').style.display = 'block';
            log('üéØ Countdown –∑–∞–ø—É—â–µ–Ω —Å 7 —Å–µ–∫—É–Ω–¥', 'success');
            
            updateCountdownDisplay();
            
            countdownTimer = setInterval(() => {
                countdown--;
                log(`üéØ Countdown: ${countdown}`, 'info');
                
                if (countdown <= 0) {
                    log('üéØ Countdown –∑–∞–≤–µ—Ä—à–µ–Ω, –ø–µ—Ä–µ—Ö–æ–¥ –Ω–∞ –≥–ª–∞–≤–Ω—É—é', 'success');
                    clearInterval(countdownTimer);
                    countdownTimer = null;
                    exitToHome();
                    return;
                }
                
                updateCountdownDisplay();
            }, 1000);
        }

        function updateCountdownDisplay() {
            const countdownElement = document.getElementById('countdown');
            if (countdown !== null && countdown > 0) {
                countdownElement.textContent = `–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –ø–µ—Ä–µ—Ö–æ–¥ –Ω–∞ –≥–ª–∞–≤–Ω—É—é —á–µ—Ä–µ–∑ ${countdown} —Å–µ–∫.`;
            } else {
                countdownElement.textContent = '–ü–µ—Ä–µ—Ö–æ–¥...';
            }
        }

        function exitToHome() {
            log('üè† –ü–µ—Ä–µ—Ö–æ–¥ –≤ –≥–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é', 'success');
            if (countdownTimer) {
                clearInterval(countdownTimer);
                countdownTimer = null;
            }
            
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—ã–ª –±—ã router.push('/')
            alert('‚úÖ –£—Å–ø–µ—à–Ω–æ! –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –ø—Ä–æ–∏–∑–æ—à–µ–ª –±—ã –ø–µ—Ä–µ—Ö–æ–¥ –Ω–∞ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É');
            resetTest();
        }

        function resetTest() {
            if (countdownTimer) {
                clearInterval(countdownTimer);
                countdownTimer = null;
            }
            
            currentGame = null;
            countdown = null;
            document.getElementById('countdownSection').style.display = 'none';
            updateGameStatus('WAITING');
            log('üîÑ –¢–µ—Å—Ç —Å–±—Ä–æ—à–µ–Ω', 'warning');
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            log('‚úÖ –¢–µ—Å—Ç –≥–æ—Ç–æ–≤ –∫ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—é', 'success');
            log('üí° –ù–∞–∂–º–∏—Ç–µ "–°–∏–º—É–ª–∏—Ä–æ–≤–∞—Ç—å –∑–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–≥—Ä—ã" –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è', 'info');
        };
    </script>
</body>
