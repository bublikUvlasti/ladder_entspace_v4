    <style>

    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ –ò–≥—Ä–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!</h1>
        <p>–ü–æ–±–µ–¥–∏—Ç–µ–ª—å: <strong>–¢–µ—Å—Ç–æ–≤—ã–π –∏–≥—Ä–æ–∫</strong></p>
        
        <div class="countdown" id="countdown">
            –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –ø–µ—Ä–µ—Ö–æ–¥ –Ω–∞ –≥–ª–∞–≤–Ω—É—é —á–µ—Ä–µ–∑ <span id="timer">7</span> —Å–µ–∫.
        </div>
        
        <button onclick="exitNow()">–í—ã–π—Ç–∏ –≤ –≥–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é —Å–µ–π—á–∞—Å</button>
        <button onclick="startTest()">–ó–∞–ø—É—Å—Ç–∏—Ç—å —Ç–µ—Å—Ç</button>
        <button onclick="stopTest()">–û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Ç–µ—Å—Ç</button>
        
        <div class="log" id="log"></div>
    </div>

    <script>
        let countdown = null;
        let timer = null;
        
        function log(message) {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logElement.innerHTML += `[${timestamp}] ${message}<br>`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(`üéØ ${message}`);
        }
        
        function startTest() {
            log('Starting countdown test...');
            
            if (timer) {
                clearInterval(timer);
                log('Cleared existing timer');
            }
            
            countdown = 7;
            document.getElementById('timer').textContent = countdown;
            
            timer = setInterval(() => {
                log(`Countdown tick: ${countdown}`);
                
                if (countdown <= 1) {
                    log('Countdown finished, would redirect to home');
                    clearInterval(timer);
                    timer = null;
                    document.getElementById('timer').textContent = '0';
                    document.getElementById('countdown').innerHTML = '‚úÖ –ü–µ—Ä–µ—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω!';
                    return;
                }
                
                countdown--;
                document.getElementById('timer').textContent = countdown;
            }, 1000);
        }
        
        function stopTest() {
            if (timer) {
                clearInterval(timer);
                timer = null;
                log('Timer stopped manually');
            }
            countdown = null;
            document.getElementById('timer').textContent = '7';
            document.getElementById('countdown').innerHTML = '–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –ø–µ—Ä–µ—Ö–æ–¥ –Ω–∞ –≥–ª–∞–≤–Ω—É—é —á–µ—Ä–µ–∑ <span id="timer">7</span> —Å–µ–∫.';
        }
        
        function exitNow() {
            log('Manual exit triggered');
            if (timer) {
                clearInterval(timer);
                timer = null;
            }
            document.getElementById('countdown').innerHTML = '‚úÖ –†—É—á–Ω–æ–π –≤—ã—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω!';
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            log('Page loaded, starting automatic test');
            setTimeout(startTest, 1000);
        };
    </script>
</body>
